# Baseline Configuration - Standard Mini-SWE-Agent without Memory

experiment:
  name: "baseline_no_memory"
  description: "Baseline mini-swe-agent without memory system"
  output_dir: "./experiments/results/baseline"

agent:
  type: "default"  # Uses DefaultAgent
  class: "minisweagent.agents.default.DefaultAgent"

  config:
    step_limit: 50  # Max steps per instance
    cost_limit: 5.0  # Max cost in USD per instance

model:
  backend: "openai"
  name: "gpt-5o"  # GPT-5o model (latest)
  temperature: 0.0
  max_tokens: 8192

environment:
  type: "swe_bench"
  timeout: 300  # 5 minutes per command

dataset:
  name: "swe_bench_lite"
  split: "test"

  # Small subset for cost-conscious testing
  # Start with 5 instances to validate
  subset:
    enabled: true
    size: 5
    selection: "random"  # or "first", "stratified"
    seed: 42

  # Filter by difficulty/category if needed
  filter:
    # difficulty: ["easy", "medium"]
    # languages: ["python"]
    pass

evaluation:
  metrics:
    - "pass_at_1"
    - "resolved"
    - "partial_credit"

  save_trajectories: true
  save_predictions: true

logging:
  level: "INFO"
  log_file: "./experiments/results/baseline/experiment.log"
  save_messages: true  # Save full message history

resource_tracking:
  track_tokens: true
  track_cost: true
  track_time: true
